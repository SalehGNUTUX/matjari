    <style>
      body { font-family: 'Cairo', sans-serif; -webkit-print-color-adjust: exact; margin: 0; padding: 0; }

      @media print {
        @page { margin: 0; }

        #root { display: none !important; }
        #print-area { 
          display: block !important; 
          width: 100% !important;
          background: white !important;
          visibility: visible !important;

        /* ضبط المقاسات بناءً على النوع المختار */

        .print-A5 { width: 148mm !important; padding: 10mm !important; margin: 0 auto !important; }
      }
